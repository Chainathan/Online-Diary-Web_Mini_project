<!DOCTYPE html>
<html>
  <head>
    <title>Dash Board</title>
    <style type="text/css">
      body {
        background-image: url("pic3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .button {
        width: 65%;
        background-color: #3399ff;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: bold;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
      .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
      }
      .heading {
        color: white;
        font-size: 5rem;
      }
      .lg {
        background-color: #3399ff;
        float: right;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <center><h1 class="heading">Welcome Your Dashboard</h1></center>
    <form>
      <center>
        <input
          type="button"
          value="Logout"
          class="lg"
          onclick="window.location.href='index.html';"
        />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <input
          type="button"
          value="Want to Share Your Feelings"
          class="button"
          onclick="window.location.href='create.html';"
        />
        <br /><br /><br />
        <input
          type="button"
          value="Recollect Your Memories"
          class="button"
          onclick="window.location.href='view.html';"
        />
      </center>
    </form>
  </body>
</html>
